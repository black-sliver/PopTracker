name: CI

on:
  push:
    branches-ignore:
      - 'screenshots'
    paths:
      - '**'
      - '!**.md'
      - '!doc/**'
      - '!schema/**'
      - '!api/lua/definition/**'
      - '!.github/workflows/**'
      - '.github/workflows/test.yaml'
  pull_request:
    branches-ignore:
      - 'screenshots'
    paths:
      - '**'
      - '!**.md'
      - '!doc/**'
      - '!schema/**'
      - '!api/lua/definition/**'
      - '!.github/workflows/**'
      - '.github/workflows/test.yaml'

jobs:

  test:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-13, macos-latest]
        shell: [bash]
        include:
          - os: windows-latest
            shell: msys2 {0}

    name: Test ${{ matrix.os }}
    runs-on: ${{ matrix.os }}

    defaults:
      run:
        shell: ${{ matrix.shell }}

    steps:
    - name: Install dependencies (apt)
      if: ${{ startsWith(matrix.os, 'ubuntu') }}
      run: |
        sudo apt-get update -y -qq
        sudo apt-get install coreutils build-essential libsdl2-dev libsdl2-image-dev libsdl2-ttf-dev
    - name: Install dependencies (brew)
      if: ${{ startsWith(matrix.os, 'macos') }}
      run: |
        brew install coreutils SDL2 sdl2_ttf sdl2_image openssl@1.1
    - name: Install dependencies (msys2)
      if: ${{ startsWith(matrix.os, 'windows') }}
      uses: msys2/setup-msys2@v2
      with:
        release: false
        update: true
        install: >-
          base-devel
          coreutils
          make
          mingw-w64-x86_64-toolchain
          mingw64/mingw-w64-x86_64-SDL2
          mingw64/mingw-w64-x86_64-SDL2_image
          mingw64/mingw-w64-x86_64-SDL2_ttf
          mingw64/mingw-w64-x86_64-freetype
          mingw64/mingw-w64-x86_64-openssl
          p7zip
    - uses: actions/checkout@v4
      with:
        submodules: recursive
    - name: Build DEBUG
      run: make native CONF=DEBUG -j4
    - name: Run tests
      run: make test CONF=DEBUG
